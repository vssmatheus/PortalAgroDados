
<!DOCTYPE html>
<html lang="pt-BR" data-textdirection="ltr" class="loading">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Portal Orçamento Eletrônico Materiais - Vólus Tecnologia e Gestão de Benefícios LTDA.">
    <meta name="keywords" content="Portal Materiais, Orçamento Eletrônico, Orçamento Eletrônico Vólus, Vólus, Vólus Tecnologia e Gestão de Benefícios LTDA">
    <meta name="author" content="Desenvolvimento Vólus">
    <title>:: Vólus | Gestão Materiais ::</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/fonts/feather/style.min.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/fonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/vendors/css/extensions/pace.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/vendors/css/forms/icheck/icheck.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/vendors/css/forms/icheck/custom.css">

    <link rel="stylesheet" type="text/css" href="../static/assets-login/plugins.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="../../static/app-assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/vendors/css/extensions/sweetalert.css">

    <link rel="shortcut icon" href="../static/app-assets/images/portrait/small/avatar.png">

  </head>
  <body data-open="hover" data-menu="horizontal-menu" data-col="1-column" class="horizontal-layout bg-full-screen-image horizontal-menu 1-column  blank-page blank-page">
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="flexbox-container">
                <div class="col-lg-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
                    <div class="card border-grey border-lighten-3 m-0">
                        <div class="card-header no-border">
                            <div class="card-title text-xs-center">
                                <img src="../static/app-assets/images/logo/LogoVolus.png" alt="branding logo">
                            </div>
                        </div>
                        <div class="card-body collapse in">
                            <div class="card-block">
                                <form class="form-horizontal form-simple" action="EsqueciMinhaSenha" method="POST">
                                    {% load wtforms %}
                                    {% csrf_token %}
                                    <div class="card-body collapse in">
                                        <div class="card-block">
                                            <fieldset class="form-group position-relative has-icon-left">
                                                {% form_field form.login class="form-control form-control-lg input-lg" placeholder="Login" required="true" %}
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                {% form_field form.email class="form-control form-control-lg input-lg" placeholder="E-mail" required="true" %}
                                                <div class="form-control-position">
                                                    <h5 class="text-center text-danger">{{RETORNO}}</h5>
                                                    <i class="ft-mail"></i>
                                                </div>
                                            </fieldset>
                                            <button type="submit" class="btn btn-outline-primary btn-lg btn-block"><i class="ft-unlock"></i> Enviar nova senha</button>

                                        </div>
                                    </div>
                                    <div class="card-footer no-border">
                                        <p class="float-sm-left text-xs-center"><a href="/Login" class="card-link primary">Voltar</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../static/Scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../static/Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/app-assets/vendors/js/extensions/sweetalert.min.js"></script>
    <script type="text/javascript" src="../static/app-assets/js/scripts/extensions/sweet-alerts.js"></script>

    <script>

        {% if Mensagem %}
            $(document).ready(function() {
                swal("","{{ Mensagem.Mensagem }}","{{ Mensagem.Status }}")
            });
        {% endif %}

    </script>
</body>
</html>
